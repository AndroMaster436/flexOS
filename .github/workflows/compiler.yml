name: OSCompiler

on:
  push:
    branches: main

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install Cosmos User Kit
        run: |
          powershell -Command "Invoke-WebRequest -Uri https://api.github.com/repos/CosmosOS/Cosmos/releases/latest -OutFile cosmos.zip"
          powershell -Command "Expand-Archive cosmos.zip -DestinationPath C:\Cosmos"
          powershell -Command "C:\Cosmos\install-vs2019.bat"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Cosmos Build
        run: |
          C:\Cosmos\build.bat --project flexOS.csproj

      - name: Upload ISO
        uses: actions/upload-artifact@v3
        with:
          name: flexOS.iso
          path: path\to\flexOS.iso